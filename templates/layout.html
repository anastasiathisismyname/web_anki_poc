<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/Capture.PNG">
    <style>

        h2 {
            font-size: 2rem;
            font-family: 'Secular One', sans-serif;
        }

        input {
            padding: 1rem;
            margin: 20px;
            height:70px;
            width:460px;
            background: azure;
            border-radius: 0.5rem;
            font-size: 3rem;
            /*color: midnightblue;*/
        }

        ::placeholder {
          color: black; font-size: 2.5rem;
        }

        button {
            padding: 1rem;
            margin: 20px;
            height:100px;
            width:500px;
            border: 0.25rem solid #666699;
            border-radius: 0.5rem;
            font-size: 3rem;
            background: darkslategray;
            color: darksalmon;
            font-family: 'Luckiest Guy', cursive;
        }

        div {
            padding-top: 20px;
            text-align: center;
        }

        .show {
            padding-top: 10px;
            font-size: 2rem;
            text-align: center;
        }

        body {
            background-image: url("/static/engine.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            transform: scale(0.5);
        }
    </style>
</head>
<body style="background-color: lightslategrey">
<div>
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
