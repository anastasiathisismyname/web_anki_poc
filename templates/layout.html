<head>

    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Secular+One&display=swap" rel="stylesheet">
    <style>

        h2 {
            font-size: 2rem;
            font-family: 'Secular One', sans-serif;
        }

        input {
            width: 20%;
            padding: 12px 20px;
            margin: 8px 0;
            background: #BCEBCF;
            border-radius: 0.5rem;
            /*box-sizing: border-box;*/
            font-size: 2rem;
        }

        button {
            padding: 0.5rem;
            margin: 20px;
            border: 0.5rem solid blueviolet;
            border-radius: 0.5rem;
            font-size: 3rem;
            background: blueviolet;
            color: #BCEBCF;
            font-family: 'Luckiest Guy', cursive;
        }

        .show {
            font-size: 2rem;
            text-align: center;
        }

        .default_button {
            font-size: 2rem;
        }

        .back_button {
            border: 0.25rem solid darkslateblue;
            background: blueviolet;
            color: #BCEBCF;
            font-size: 2.5rem;
            text-align: center;
        }

        .ok_button {
            border: 0.25rem solid darkslateblue;
        }

        .default_div {
            padding-top: 80px;
            text-align: center;
        }

        .ask_div {
            padding-top: 20px;
            text-align: center;
        }


    </style>
</head>
<body style="background-color: darkslateblue">
<div>
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
