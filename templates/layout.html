<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Secular+One&display=swap" rel="stylesheet">
    <style>

        h2 {
            font-size: 2rem;
            font-family: 'Secular One', sans-serif;
        }

        input {
            width: 20%;
            padding: 12px 20px;
            margin: 6px 0;
            background: #CCFFFF;
            border-radius: 0.5rem;
            /*box-sizing: border-box;*/
            font-size: 2rem;
        }

        button {
            padding: 0.5rem;
            margin: 20px;
            border: 0.5rem solid #660066;
            border-radius: 0.5rem;
            font-size: 3rem;
            background: #660066;
            color: #CCFFFF;
            font-family: 'Luckiest Guy', cursive;
        }

        .default_button {
            font-size: 2rem;
        }

        .back_button {
            border: 0.25rem solid #666699;
            background: #660066;
            color: #CCFFFF;
            font-size: 2.5rem;
            text-align: center;
        }

        .ok_button {
            font-size: 2rem;
            border: 0.25rem solid #666699;
        }

        .default_div {
            padding-top: 80px;
            text-align: center;
        }

        .show {
            padding-top: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .ask_div {
            padding-top: 20px;
            text-align: center;
        }


    </style>
</head>
<body style="background-color: #9999CC">
<div>
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
