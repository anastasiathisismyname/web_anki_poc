{% extends 'layout.html' %}
{% block body %}

<div class="ask_div">
    <form action="{{ url_for('submit') }}" method="post">
        {% if word %}
            <input type="text" name="name" placeholder="{{ word }}">
            <button class="default_button">OK</button>
             </form>
        {% else %}
            <h2>You have answered all words!</h2>
        {% endif %}
    <a href="/" ><button class="back_button">Back to Home</button></a>
</div>
{% endblock %}
