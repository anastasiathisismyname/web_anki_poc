{% extends 'layout.html' %}
{% block body %}

<div class="default_div">

    {% if correct %}
        <img src="/static/yes.png" width=256>
    {% else %}
        <img src="/static/no.png" width=256>
    {% endif %}
    <h2>{{ correct_word }}</h2>
    <a href=ask><button class="default_button">Next</button></a>
    <br>
<a href="/" ><button class="back_button">Back to Home</button></a>
</div>
{% endblock %}
